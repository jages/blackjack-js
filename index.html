<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blackjack.js</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="dealer-area">
            <div class="card-stack"><img class="cardback" src="/images/back.png"></div>
            <div class="dealer-cards">
                <!--dealer card area-->
            </div>
        </div>
        <div class="player-area">
            <div class="player-cards">
                <!--player card area-->
            </div>
        </div>
        <div class="instructions">
            <h3>How to play:</h3>
            <ul>
                <li>Click the Deck (or press x) to play a new game!</li>
                <li>Press y to clear the game area</li>
                <li>Press a to draw a dealer card</li>
                <li>press d to draw a player card</li>
            </ul>
        </div>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
