<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blackjack.js</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="scoreboard">
        <table class="score-table">
            <tr>
                <td>Player</td>
                <td id="player-points">0</td>
            </tr>
            <tr>
                <td>Dealer</td>
                <td id="dealer-points">0</td>
            </tr>
        </table>
    </div>
    <section class="dealer-area">
        <div class="dealer-cards">
            <div class="card-container">
                <div class="card card-stack"><img class="cardback" src="images/back.png"></div>
            </div>
            <!--dealer card area-->
        </div>
    </section>
    <hr />
    <section class="player-area">
        <div class="player-cards">
            <!--player card area-->
        </div>
    </section>
    <div class="instructions">
        <h3>How to play:</h3>
        <ul>
            <li>Press x to play a new game!</li>
            <li>Press y to clear the game area</li>
            <li>Press a to draw a dealer card</li>
            <li>press d to draw a player card</li>
        </ul>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
